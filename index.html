    <style>
      :root {
        --primary: #0052FF;
        --text-main: #000000;
        --text-muted: #666666;
        --border-light: #EEEEEE;
        --bg-soft: #F9F9F9;
      }

      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #ffffff;
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        letter-spacing: -0.01em;
      }

      .title-ar {
        font-size: 48px !important;
        font-weight: 800;
        line-height: 1.2;
        color: var(--text-main);
      }

      .btn-primary {
        background-color: var(--primary);
        color: white;
        border-radius: 4px;
        font-weight: 600;
        transition: opacity 0.2s ease;
      }
      .btn-primary:hover { opacity: 0.9; }

      .btn-secondary {
        background-color: transparent;
        border: 1px solid var(--text-main);
        color: var(--text-main);
        border-radius: 4px;
        font-weight: 600;
      }

      .glass-ai {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
      }

      .border-thin { border: 1px solid var(--border-light); }
      
      /* Removal of heavy decorations */
      .shadow-subtle { box-shadow: none; border: 1px solid var(--border-light); }
      .radius-16 { border-radius: 8px; }
      .radius-14 { border-radius: 4px; }
      
      section { padding: 120px 0; }

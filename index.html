
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بيزنس ديفلوبرز | Business Developers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'deep-navy': '#020617',
              'electric-blue': '#2563eb',
              'saudi-green': '#059669',
              'slate-dark': '#0f172a',
            },
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            boxShadow: {
              'premium': '0 25px 50px -12px rgba(0, 0, 0, 0.6)',
              'glow': '0 0 30px rgba(37, 99, 235, 0.25)',
              'inner-glow': 'inset 0 0 20px rgba(255, 255, 255, 0.02)',
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --primary: #2563eb;
        --bg-deep: #020617;
        --glass: rgba(15, 23, 42, 0.4);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      * {
        font-family: 'Cairo', sans-serif !important;
        scroll-behavior: smooth;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        background-color: var(--bg-deep);
        color: #FFFFFF;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      .cinematic-grid {
        background-image: radial-gradient(rgba(37, 99, 235, 0.12) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .glass-card {
        background: var(--glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
      }
      
      .glass-card:hover {
        background: rgba(30, 41, 59, 0.6);
        border-color: rgba(255, 255, 255, 0.15);
        transform: translateY(-5px);
        box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.6);
      }

      .glass-premium {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .btn-glow {
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);
      }
      
      .btn-glow:hover {
        box-shadow: 0 0 40px rgba(37, 99, 235, 0.4);
        transform: translateY(-2px);
      }

      .btn-glow::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.08), transparent);
        transform: rotate(45deg);
        transition: 0.8s;
      }

      .btn-glow:hover::after {
        left: 120%;
      }

      .text-shimmer {
        background: linear-gradient(to right, #fff 20%, #3b82f6 40%, #60a5fa 60%, #fff 80%);
        background-size: 200% auto;
        color: #000;
        background-clip: text;
        text-fill-color: transparent;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 4s ease-in-out infinite;
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      @keyframes reveal {
        0% { opacity: 0; transform: translateY(20px); filter: blur(8px); }
        100% { opacity: 1; transform: translateY(0); filter: blur(0); }
      }

      .animate-reveal {
        animation: reveal 1s cubic-bezier(0.2, 1, 0.3, 1) forwards;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-deep); }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; border: 2px solid var(--bg-deep); }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #1e293b var(--bg-deep);
      }

      /* Hover states for cards */
      .card-hover-active {
        box-shadow: 0 0 30px rgba(37, 99, 235, 0.15);
        border-color: rgba(37, 99, 235, 0.3);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "recharts": "https://esm.sh/recharts@^3.6.0"
      }
    }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

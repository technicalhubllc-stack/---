
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بيزنس ديفلوبرز | Business Developers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'deep-navy': '#020617',
              'electric-blue': '#2563eb',
              'saudi-green': '#059669',
            },
            fontFamily: {
              sans: ['Poppins', 'Tajawal', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --primary: #2563eb;
        --bg-deep: #020617;
        --glass: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      * {
        font-family: 'Poppins', 'Tajawal', sans-serif !important;
        scroll-behavior: smooth;
      }

      body {
        background-color: var(--bg-deep);
        color: #FFFFFF;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      .cinematic-grid {
        background-image: radial-gradient(rgba(37, 99, 235, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
      }

      .glass-card {
        background: var(--glass);
        backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .btn-glow {
        position: relative;
        overflow: hidden;
        transition: all 0.4s ease;
      }
      
      .btn-glow:hover {
        box-shadow: 0 0 25px rgba(37, 99, 235, 0.5);
        transform: translateY(-2px);
      }

      .btn-glow::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
        transform: rotate(45deg);
        transition: 0.8s;
      }

      .btn-glow:hover::after {
        left: 120%;
      }

      .text-reveal {
        animation: reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards;
      }

      @keyframes reveal {
        0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
        100% { opacity: 1; transform: translateY(0); filter: blur(0); }
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: var(--bg-deep); }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

      .sidebar-item-active {
        background: linear-gradient(90deg, rgba(37, 99, 235, 0.1) 0%, transparent 100%);
        border-right: 4px solid var(--primary);
        color: #fff;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "recharts": "https://esm.sh/recharts@^3.6.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

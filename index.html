
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بيزنس ديفلوبرز | Business Developers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #2563eb;
        --accent: #059669;
        --bg-deep: #020617;
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
      }

      body {
        font-family: 'Poppins', 'Tajawal', sans-serif;
        background-color: #FFFFFF;
        color: #0F172A;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      .cinematic-grid {
        background-image: radial-gradient(rgba(37, 99, 235, 0.15) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .glass-premium {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
      }

      .btn-glow:hover {
        box-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
        transform: translateY(-2px);
      }

      .text-shimmer {
        background: linear-gradient(to right, #fff 20%, #60a5fa 50%, #fff 80%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 4s linear infinite;
      }

      @keyframes shimmer {
        to { background-position: 200% center; }
      }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: var(--bg-deep); }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

      .corporate-card {
        border: 1px solid #f1f5f9;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .corporate-card:hover {
        border-color: var(--primary);
        box-shadow: 0 20px 40px -15px rgba(0,0,0,0.05);
      }
    </style>

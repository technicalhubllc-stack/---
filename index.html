
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بيزنس ديفلوبرز | Business Developers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#4F46E5',
              'institutional-bg': '#FFFFFF',
              'institutional-slate': '#0F172A',
              'border-subtle': '#E2E8F0',
            },
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
              heading: ['IBM Plex Sans Arabic', 'sans-serif'],
            },
            borderRadius: {
              'none': '0',
              'sm': '2px',
              'md': '4px',
              'lg': '8px',
              'xl': '16px',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --primary: #4F46E5;
        --bg-institutional: #FFFFFF;
      }

      * {
        -webkit-font-smoothing: antialiased;
        scroll-behavior: smooth;
      }

      body {
        background-color: var(--bg-institutional);
        color: #0F172A;
        font-family: 'Tajawal', sans-serif;
        margin: 0;
      }

      h1, h2, h3, h4 {
        font-family: 'IBM Plex Sans Arabic', sans-serif !important;
      }

      .btn-primary {
        background-color: var(--primary);
        color: white;
        padding: 12px 32px;
        border-radius: 8px;
        font-weight: 700;
        font-size: 0.9375rem;
        transition: all 0.2s ease;
      }

      .btn-primary:hover {
        background-color: #4338CA;
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: transparent;
        color: #0F172A;
        padding: 12px 32px;
        border: 1px solid #E2E8F0;
        border-radius: 8px;
        font-weight: 700;
        font-size: 0.9375rem;
        transition: all 0.2s ease;
      }
      
      .btn-secondary:hover {
        background-color: #F8FAFC;
        border-color: #CBD5E1;
      }

      .section-padding {
        padding-top: 100px;
        padding-bottom: 100px;
      }

      /* Reduce shadows across the app */
      .shadow-sm { box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
      .shadow-md { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05); }

      /* Card Premium Styling */
      .card-premium {
        background: linear-gradient(135deg, rgba(249, 250, 251, 1) 0%, rgba(243, 244, 246, 1) 100%);
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        border: 1px solid rgba(0, 0, 0, 0.05);
        border-radius: 16px;
      }

      .card-premium:hover {
        background: linear-gradient(135deg, rgba(243, 244, 246, 1) 0%, rgba(229, 231, 235, 1) 100%);
        transform: scale(1.03);
        border-color: #4F46E5;
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
      }

      /* Dark mode adjustment for card premium */
      .dark .card-premium {
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.4) 0%, rgba(15, 23, 42, 0.4) 100%);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .dark .card-premium:hover {
        background: linear-gradient(135deg, rgba(15, 23, 42, 0.6) 0%, rgba(2, 6, 23, 0.6) 100%);
        border-color: #6366f1;
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>

  </body>
</html>
